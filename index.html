<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Interactive Sliders</title>
    <style>
        @font-face {
            font-family: 'Circular Std';
            src: url('path/to/CircularStd-Bold.woff2') format('woff2'),
                 url('path/to/CircularStd-Bold.woff') format('woff');
            font-weight: bold;
            font-style: normal;
        }

        body {
            font-family: 'Circular Std', sans-serif;
            font-weight: bold;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        .slider {
            margin-right: 10px;
            -webkit-appearance: none;
            appearance: none;
            height: 5px;
            background: rgb(232, 231, 231);
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
            position: relative;
        }
        .slider:hover {
            opacity: 1;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: black;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            z-index: 1;
        }
        .slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            background: black;
            border-radius: 50%;
            cursor: pointer;
        }
        .slider::before {
            content: '';
            height: 8px;
            background: black;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .slider-label {
            width: 130px; /* Adjust width as needed */
            text-align: left;
            margin-left: 20px;
        }
        .max-input {
            margin-left: 10px;
            width: 50px;
        }
        .calculated-value {
            margin-left: 10px;
            width: 100px; /* Adjust width as needed */
        }
        .value {
            display: inline-block;
            width: 60px; /* Adjust width as needed */
            text-align: right;
        }

        .total-Occupancy {
            display: inline-block;
            width: 10px; /* Adjust width as needed */
            text-align: left;
        }
        .calculated-total {
            font-size: 18px; /* Adjust the size as needed */
            display: inline-block;
            width: 200px; /* Adjust width as needed */
            text-align: left;
            margin-left: 145px;
        }

        h2 {
            font-size: 18px; /* Adjust the size as needed */
            width: 500px; /* Adjust width as needed */
            text-align: left;
            margin-left: 150px;
        }
        .Antal-pers {
            font-size: 18px; /* Adjust the size as needed */
            width: 200px; /* Adjust width as needed */
            margin-left: 350px;
            margin-bottom: 20px;
            display: flex;
            text-align: right;
        }
        .Rubrik {
            font-size: 30px; /* Adjust the size as needed */

            margin-left: 20px;     
            margin-top: 20px;

</head>

    <div style="margin-left:150px; margin-top:30px;">
        <button id="googleSignInBtn" style="padding:10px 20px; font-size:16px; cursor:pointer;">Sign in with Google</button>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
    // Declare maxValues globally so it is accessible in all scripts
    // Adjust these values as needed for your use case
    const maxValues = [10, 20, 40, 60]; // Example: [1-person, 2-person, 4-person, open landscape]

    // Google OAuth 2.0 setup (keep this if you want the redirect-based login)
    function startGoogleOAuth() {
        const clientId = '957055705499-jn3edpa6i150s1g8mdvsi7rq7m659abn.apps.googleusercontent.com';
        const redirectUri = 'https://flh-code.github.io/Smultronet/'; // main page
        //const redirectUri = 'http://localhost:5500/index.html'; // main page
        const scope = 'email profile';
        const authUrl = `https://accounts.google.com/o/oauth2/v2/auth?response_type=token&client_id=${clientId}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=${encodeURIComponent(scope)}`;

    }
    document.getElementById('googleSignInBtn').addEventListener('click', startGoogleOAuth);

    // Track login state for redirect-based login
    let isLoggedIn = false;
    let userEmail = '';
    const hash = window.location.hash;
    if (hash.includes('access_token')) {
        const params = new URLSearchParams(hash.substring(1));
        const accessToken = params.get('access_token');
        if (accessToken) {
            fetch('https://www.googleapis.com/oauth2/v1/userinfo?alt=json', {
                headers: { Authorization: 'Bearer ' + accessToken }
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('googleAuthStatus').textContent = `Signed in as: ${data.email}`;
                isLoggedIn = true;
                userEmail = data.email;
            });
        }
    }
    </script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script>
    // Replace with your actual values:
    const CLIENT_ID = '957055705499-0h1vjm4r85k6lgi32edql2nol8gonusa.apps.googleusercontent.com';
    const API_KEY = 'AIzaSyBCiN18CtEBPLkWfd7a4NJjIQbTQ6CzUl4';
    const SPREADSHEET_ID = '1HI0ctTfekPrcs9scAq1MHi0JUXn8GIiyOdo2OuSZ6UQ';
    const DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];
    const SCOPES = "https://www.googleapis.com/auth/spreadsheets";

    function handleClientLoad() {
        gapi.load('client:auth2', initClient);
    }

    function initClient() {
        gapi.client.init({
            apiKey: API_KEY,
            clientId: CLIENT_ID,
            discoveryDocs: DISCOVERY_DOCS,
            scope: SCOPES
        }).then(() => {
            gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
            updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
            document.getElementById('googleSignInBtn').onclick = handleSignInClick;
            document.getElementById('googleSignOutBtn').onclick = handleSignOutClick;
            document.getElementById('logSlidersBtn').onclick = logSliders;
        });
    }

    function updateSigninStatus(isSignedIn) {
        isLoggedIn = isSignedIn;
        document.getElementById('googleSignInBtn').style.display = isSignedIn ? 'none' : '';
        document.getElementById('googleSignOutBtn').style.display = isSignedIn ? '' : 'none';
        if (isSignedIn) {
            const user = gapi.auth2.getAuthInstance().currentUser.get();
            userEmail = user.getBasicProfile().getEmail();
            document.getElementById('googleAuthStatus').textContent = `Signed in as: ${userEmail}`;
        } else {
            userEmail = '';
            document.getElementById('googleAuthStatus').textContent = '';
        }
    }

    function handleSignInClick() {
        gapi.auth2.getAuthInstance().signIn();
    }

    function handleSignOutClick() {
        gapi.auth2.getAuthInstance().signOut();
    }

    function logSliders() {
        if (!isLoggedIn) {
            document.getElementById('logStatus').textContent = 'Error: You must be signed in with Google to log slider values.';
            return;
        }
        const data = [
            new Date().toLocaleString(),
            document.getElementById('slider1').value,
            document.getElementById('slider2').value,
            document.getElementById('slider3').value,
            document.getElementById('slider4').value,
            document.getElementById('calculated1').textContent,
            document.getElementById('calculated2').textContent,
            document.getElementById('calculated3').textContent,
            document.getElementById('calculated4').textContent,
            document.getElementById('totalOccupancy').textContent,
            document.getElementById('calculatedTotal').textContent,
            userEmail
        ];
        gapi.client.sheets.spreadsheets.values.append({
            spreadsheetId: SPREADSHEET_ID,
            range: 'Sheet1!A1',
            valueInputOption: 'RAW',
            resource: { values: [data] }
        }).then((response) => {
            document.getElementById('logStatus').textContent = 'Logged!';
        }, (error) => {
            document.getElementById('logStatus').textContent = 'Error: ' + error.result.error.message;
        });
    }

    // Slider logic (only one definition)
    window.updateValue = function(sliderNumber) {
        const slider1 = document.getElementById('slider1');
        const slider2 = document.getElementById('slider2');
        const slider3 = document.getElementById('slider3');
        const slider4 = document.getElementById('slider4');

        const value1 = parseInt(slider1.value);
        const value2 = parseInt(slider2.value);
        const value3 = parseInt(slider3.value);
        const value4 = parseInt(slider4.value);

        let totalOccupancy = value1 + value2 + value3 + value4;
        const maxtotalOccupancy = 100;

        if (totalOccupancy > maxtotalOccupancy) {
            let excess = totalOccupancy - maxtotalOccupancy;
            const values = [value1, value2, value3, value4];
            const sliders = [slider1, slider2, slider3, slider4];

            for (let i = 3; i >= 0; i--) {
                if (i !== sliderNumber - 1 && values[i] > 0) {
                    let decrease = Math.min(values[i], excess);
                    values[i] -= decrease;
                    sliders[i].value = values[i];
                    excess -= decrease;
                    if (excess <= 0) break;
                }
            }
            if (excess > 0) {
                sliders[sliderNumber - 1].value = values[sliderNumber - 1] - excess;
            }
        }

        totalOccupancy = parseInt(slider1.value) + parseInt(slider2.value) + parseInt(slider3.value) + parseInt(slider4.value);
        document.getElementById('totalOccupancy').textContent = totalOccupancy + '%';

        document.getElementById('value1').textContent = slider1.value + '%';
        document.getElementById('value2').textContent = slider2.value + '%';
        document.getElementById('value3').textContent = slider3.value + '%';
        document.getElementById('value4').textContent = slider4.value + '%';

        const calculated1 = calculateValue(slider1.value, maxValues[0]);
        const calculated2 = calculateValue(slider2.value, maxValues[1]);
        const calculated3 = calculateValue(slider3.value, maxValues[2]);
        const calculated4 = calculateValue(slider4.value, maxValues[3]);

        document.getElementById('calculated1').textContent = calculated1;
        document.getElementById('calculated2').textContent = calculated2;
        document.getElementById('calculated3').textContent = calculated3;
        document.getElementById('calculated4').textContent = calculated4;

        const totalCalculated = parseInt(calculated1) + parseInt(calculated2) + parseInt(calculated3) + parseInt(calculated4);
        document.getElementById('calculatedTotal').textContent = totalCalculated;

        updateSliderBackground(slider1);
        updateSliderBackground(slider2);
        updateSliderBackground(slider3);
        updateSliderBackground(slider4);
    }

    function calculateValue(value, maxInputValue) {
        return (value * maxInputValue / 100).toFixed(0);
    }

    function updateMax(sliderNumber) {
        const slider = document.getElementById('slider' + sliderNumber);
        slider.max = 100; // Always set slider max to 100
    }

    function updateSliderBackground(slider) {
        const value = (slider.value - slider.min) / (slider.max - slider.min) * 100;
        slider.style.background = `linear-gradient(to right, black ${value}%, gray ${value}%)`;
    }

    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.slider').forEach(slider => {
            slider.addEventListener('input', () => updateSliderBackground(slider));
            updateSliderBackground(slider); // Initialize background on page load
        });
        handleClientLoad();
    });
    </script>
